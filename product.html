		var parms = query.split('&');
		for (var i=0; i<parms.length; i++) {
			var pos = parms[i].indexOf('=');
			if (pos > 0  && search_for == parms[i].substring(0,pos)) {

			}
		}

<h1 class="title">Low Country Guitars</h1>

<div id="productDetails"></div>



<script>
    var i = qs("index");

    imag = document.createElement("img");
    imag.src = images[i];
    imag.id = "image";
    window.onload = function() {
        var productDetails = document.getElementById("productDetails");
        
        var nam = document.createTextNode(itemNames[i]);
        var productName = document.createElement("h2");
        productName.appendChild(nam);
        productDetails.appendChild(productName);

        var des = document.createTextNode(itemDes[i]);
        var productDescription = document.createElement("p");
        productDescription.appendChild(des);
        productDetails.appendChild(productDescription);

        var pri = document.createTextNode(prices[i]);
        var productPrice = document.createElement("p");
        productPrice.id = "price";
        productPrice.appendChild(pri);
        productDetails.appendChild(productPrice);

        var call = document.createElement("p");
        call.appendChild(document.createTextNode("Call us at (843) 668-7325 to place an order!"));
        productDetails.appendChild(call);

        document.body.insertBefore(imag, productDetails);
    };
</script>
